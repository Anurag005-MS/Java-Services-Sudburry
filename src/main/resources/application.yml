huggingface:
  api:
    url: https://router.huggingface.co/v1/chat/completions
    token: ${token}
spring:
  application:
    name: SudburyCityPlatform

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8083}

